<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plotArtist</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="images/plot_logo.svg.svg" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main class="main-container">
        <header class="main-header">
            <h1>Plot Artist</h1>
        </header>
        <div class="display-container">
            <div class="sub-display-container">
                <div class="plot-display"></div>
            </div>
            <div class="btn-container">
                <div class="btn download-btn">Download</div>
            </div>
        </div>
        <form action="#" method="POST" class="form-container">
            <div class="plot-num">
                <label for="plotNum">Number of Plots:</label>
                <input type="number" id="plotNum" min="1" max="12" value="1">
            </div>
            <div class="plot-info" data-plot-no="1">
                <header class="plot-info-header">
                    <h1>Plot information of no. 1</h1>
                </header>
                <div class="curve-num">
                    <label for="curveNum">Curve Number:</label>
                    <input type="number" id="curveNum-plot1" min="1" max="12" value="1">
                </div>
                <div class="curve-info" data-curve-no="1">
                    <header class="curve-info-header">
                        <h2>Curve information of no. 1</h2>
                    </header>
                    <div class="x-axis">
                        <label for="xAxis1">X-axis:</label>
                        <input type="text" id="xAxis1" required>
                    </div>
                    <div class="y-axis">
                        <label for="yAxis1">Y-axis:</label>
                        <input type="text" id="yAxis1" required>
                    </div>
                    <div class="sub-curve-info-container">
                        <div class="line-style">
                            <label for="select-line-style">Line style:</label>
                            <select name="select-linestyle" id="select-line-style">
                                <option value="solid" selected>Solid</option>
                                <option value="dot">Dotted</option>
                                <option value="dash">Dashed</option>
                                <option value="dashdot">Dashdot</option>
                            </select>
                        </div>
                        <div class="line-color">
                            <label for="line-color-input">Line color:</label>
                            <input type="color" id="line-color-input" value="#01214a">
                        </div>
                        <div class="line-width">
                            <label for="line-width-input">Line width:</label>
                            <input type="number" id="line-width-input" value="1" min="1" max="5">
                        </div>
                        <div class="label-legend">   <!--if isLegend is checked then it will be showed-->
                            <label for="labelLegend">Label for Legend:</label>
                            <input type="text" id="labelLegend">
                        </div>
                    </div>
                    <div class="error-message"></div>
                    <div class="mode-container">
                        <p>Do you want:</p>
                        <div class="mode-sub-container">
                            <input type="radio" name="mode-curve1-plot1" id="marker" value="markers">
                            <label for="marker">Only Marker</label><br>
                            <input type="radio" name="mode-curve1-plot1" id="lineWithMarker" value="lines+markers">
                            <label for="lineWithMarker">Lines with Marker</label><br>
                            <input type="radio" name="mode-curve1-plot1" id="line" value="lines" checked>
                            <label for="line">Only Lines</label>
                        </div>
                    </div>
                </div>
                <div class="axis-range">
                    <h2>Axis Range</h2>
                    <div class="sub-axis-range-container">
                        <div class="x-axis-range">
                            <h3>For X-axis</h2>
                            <div class="x-axis-range-start">
                                <label for="xAxisRangeStart">Start:</label>
                                <input type="number" id="xAxisRangeStart">
                            </div>
                            <div class="x-axis-range-end">
                                <label for="xAxisRangeEnd">End:</label>
                                <input type="number" id="xAxisRangeEnd">
                            </div>
                        </div>
                        <div class="y-axis-range">
                            <h3>For Y-axis</h2>
                            <div class="y-axis-range-start">
                                <label for="yAxisRangeStart">Start:</label>
                                <input type="number" id="yAxisRangeStart">
                            </div>
                            <div class="y-axis-range-end">
                                <label for="yAxisRangeEnd">End:</label>
                                <input type="number" id="yAxisRangeEnd">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="label">
                    <header class="label-header">
                        <h2>Label</h2>
                    </header>
                    <div class="x-label-container">
                        <header class="x-label-header">
                            <h2>X-Label</h2>
                        </header>
                        <div class="sub-x-label-container">
                            <div class="x-label">
                                <label for="xLabel">X-label:</label>
                                <input type="text" id="xLabel">
                            </div>
                            <div class="x-label-color">
                                <label for="x-label-color-input">Label color:</label>
                                <input type="color" id="x-label-color-input" value="#01214a">
                            </div>
                        </div>
                        <div class="sub-x-label-container">
                            <div class="font-family-x">
                                <label for="fontFamilyX">Font:</label>
                                <input type="text" id="fontFamily-x" value="serif">
                            </div>
                            <div class="x-font-size">
                                <label for="xLabelFontSize">Font size:</label>
                                <input type="number" id="xLabelFontSize" min="5" max="30" value="13">
                            </div>
                        </div>
                        
                    </div>
                    <div class="y-label-container">
                        <header class="y-label-header">
                            <h2>Y-Label</h2>
                        </header>
                        <div class="sub-y-label-container">
                            <div class="y-label">
                                <label for="yLabel">Y-label:</label>
                                <input type="text" id="yLabel">
                            </div>
                            <div class="y-label-color">
                                <label for="y-label-color-input">Label color:</label>
                                <input type="color" id="y-label-color-input" value="#01214a">
                            </div>
                        </div>
                        <div class="sub-y-label-container">
                            <div class="font-family-y">
                                <label for="fontFamilyY">Font:</label>
                                <input type="text" id="fontFamily-y" value="serif">
                            </div>
                            <div class="y-font-size">
                                <label for="yLabelFontSize">Font size:</label>
                                <input type="number" id="yLabelFontSize" min="5" max="30" value="13">
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="title">
                    <header class="title-header">
                        <h1>Title</h1>
                    </header>
                    <div class="sub-title-container">
                        <div class="title-container">
                            <label for="title-input">Title:</label>
                            <input type="text" id="title-input">
                        </div>
                        <div class="title-color">
                            <label for="title-color-input">Title color:</label>
                            <input type="color" id="title-color-input" value="#01214a">
                        </div>
                    </div>
                    
                    <div class="sub-title-container">
                        <div class="font-family-title">
                            <label for="fontFamilyTitle">Font:</label>
                            <input type="text" id="fontFamilyTitle" value="serif">
                        </div>
                        <div class="title-font-size">
                            <label for="titleFontSize">Font size:</label>
                            <input type="number" id="titleFontSize" min="5" max="40" value="15">
                        </div>
                    </div>
                    <div class="loc">
                        <label for="select-title-loc">Location:</label>
                        <select id="select-title-loc">
                            <option value="0.5" selected>Center</option>
                            <option value="0.98">Right</option>
                            <option value="0.01">Left</option>
                        </select>
                    </div>
                    
                </div>
                <div class="grid">
                    <header class="grid-header">
                        <h1>Grid</h1>
                    </header>
                    <div class="grid-info">
                        <div class="axis-name">
                            <label for="select-axis-name">Grid axis:</label>
                            <select id="select-axis-name">
                                <option value="none">None</option>
                                <option value="both">Both</option>
                                <option value="x">X</option>
                                <option value="y">Y</option>
                            </select>
                        </div>
                        <div class="grid-color">
                            <label for="grid-color-input">Grid color:</label>
                            <input type="color" id="grid-color-input" value="#01214a">
                        </div>
                        <div class="grid-line-style">
                            <label for="select-grid-line-style">Line style:</label>
                            <select id="select-grid-line-style">
                                <option value="solid" selected>Solid</option>
                                <option value="dot">Dotted</option>
                                <option value="dash">Dashed</option>
                                <option value="dashdot">Dashdot</option>
                            </select>
                        </div>
                        <div class="grid-line-width">
                            <label for="grid-line-width-input">Line width:</label>
                            <input type="number" id="grid-line-width-input" value="1" min="1" max="5">
                        </div>
                    </div>
                </div>
                <div class="isLegend is-container">
                    <input type="checkbox" id="islegend">
                    <label for="islegend">Do you want Legend?</label>
                    <div class="checkbox"></div>
                </div>
                <div class="legend-container">
                    <header class="legend-header">
                        <h1>Legend</h1>
                    </header>
                    <div class="sub-legend-container">
                        <div class="legend-title">
                            <label for="legendTitle">Title:</label>
                            <input type="text" id="legendTitle">
                        </div>
                        <div class="legend-loc">
                            <label for="select-legend-loc">Legend location:</label>
                            <select id="select-legend-loc">
                                <option value="best" selected>Best</option>
                                <option value="upper left">Upper left</option>
                                <option value="upper right">Upper right</option>
                                <option value="lower left">Lower left</option>
                                <option value="lower right">Lower right</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column-row-container">
                <p>How the plots should display?</p>
                <div class="row-container">
                    <label for="row-input">Row:</label>
                    <input type="number" id="row-input" min="1" value="1">
                </div>
                <div class="column-container">
                    <label for="column-input">Column:</label>
                    <input type="number" id="column-input" min="1" value="2">
                </div>
            </div>
            <div class="width-height-container">
                <div class="width-container">
                    <label for="width-input">Plot Width(in px):</label>
                    <input type="number" id="width-input" min="150" value="350" max="600">
                </div>
                <div class="height-container">
                    <label for="height-input">Plot Height(in px):</label>
                    <input type="number" id="height-input" min="150" value="300" max="600">
                </div>
            </div>
            <div class="isCubic is-container">  <!--want smooth curve-->
                <input type="checkbox" id="isCubic">
                <label for="isCubic">Do you want smooth curve?</label>
                <div class="checkbox"></div>
            </div>
            <!--if there are subplots then isSup-title will show. if it is checked , sup-title will display-->
            <div class="isSup-title is-container">
                <input type="checkbox" id="isSupTitle">
                <label for="isSupTitle">Do you want Super title?</label>
                <div class="checkbox"></div>
            </div>
            <div class="sup-title-container">
                <header class="sup-title-header">
                    <h1>Super title</h1>
                </header>
                <div class="sub-sup-title-container">
                    <div class="sup-title">
                        <label for="supTitle">Super Title:</label>
                        <input type="text" id="supTitle">
                    </div>
                    <div class="suptitle-color">
                        <label for="suptitle-color-input">Title color:</label>
                        <input type="color" id="suptitle-color-input" value="#01214a">
                    </div>
                </div>
                <div class="sub-sup-title-container">
                    <div class="font-family-suptitle">
                        <label for="fontFamilySupTitle">Font:</label>
                        <input type="text" id="fontFamilySupTitle" value="serif">
                    </div>
                    
                    <div class="suptitle-font-size">
                        <label for="supTitleFontSize">Font size:</label>
                        <input type="number" id="supTitleFontSize" min="5" max="40" value="20">
                    </div>
                </div>
            </div>
            <div class="show-btn-container btn-container">
                <div class="show-btn btn">
                    Show
                </div>
            </div>  <!--plt.show()-->
        </form>
    </main>
  </body>
</html>
