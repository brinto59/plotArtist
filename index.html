<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plotArtist</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script> -->
    <style>
    </style>
  </head>
  <body>
    <main class="main-container">
        <div class="display-container">
            <div class="plot-display"></div>
            <div class="download-btn"></div>
        </div>
        <form action="#" method="post">
            <div class="plot-num">
                <label for="plotNum">Plot Number:</label>
                <input type="text" id="plotNum">
            </div>
            <div class="plot-info" data-plot-no="1">
                <div class="curve-num">
                    <label for="curveNum">Curve Number:</label>
                    <input type="text" id="curveNum">
                </div>
                <div class="curve-info" data-curve-no="1">
                    <div class="x-axis">
                        <label for="xAxis1">X-axis:</label>
                        <input type="text" id="xAxis1">
                    </div>
                    <div class="y-axis">
                        <label for="yAxis1">X-axis:</label>
                        <input type="text" id="yAxis1">
                    </div>
                    <div class="line-style"></div>
                    <div class="curve-color"></div>
                    <div class="line-width"></div>
                    <div class="label-legend">   <!--if isLegend is checked then it will be showed-->
                        <label for="labelLegend">Label for Legend</label>
                        <input type="text" id="labelLegend">
                    </div>

                </div>
                <div class="axis-range">
                    <h2>Axis Range</h2>
                    <div class="x-axis-range">
                        <h2>For X-axis:</h2>
                        <div class="x-axis-range-start">
                            <label for="xAxisRangeStart">Start:</label>
                            <input type="text" id="xAxisRangeStart">
                        </div>
                        <div class="x-axis-range-end">
                            <label for="xAxisRangeEnd">End:</label>
                            <input type="text" id="xAxisRangeEnd">
                        </div>
                    </div>
                    <div class="y-axis-range">
                        <h2>For Y-axis:</h2>
                        <div class="y-axis-range-start">
                            <label for="yAxisRangeStart">Start:</label>
                            <input type="text" id="yAxisRangeStart">
                        </div>
                        <div class="y-axis-range-end">
                            <label for="yAxisRangeEnd">End:</label>
                            <input type="text" id="yAxisRangeEnd">
                        </div>
                    </div>

                </div>
                <div class="label">
                    <div class="x-label-container">
                        <div class="x-label">
                            <label for="xLabel">X-label:</label>
                            <input type="text" id="xLabel">
                        </div>
                        <div class="fontdict-x">
                            <div class="font-family-x">
                                <label for="fontFamilyX">Font:</label>
                                <input type="text" id="fontFamilyX">
                            </div>
                            <div class="x-label-color"></div>
                            <div class="x-font-size"></div>
                        </div>
                    </div>
                    <div class="y-label-container">
                        <div class="y-label">
                            <label for="yLabel">Y-label:</label>
                            <input type="text" id="yLabel">
                        </div>
                        <div class="fontdict-y">
                            <div class="font-family-y">
                                <label for="fontFamilyY">Font:</label>
                                <input type="text" id="fontFamilyY">
                            </div>
                            <div class="y-label-color"></div>
                            <div class="y-font-size"></div>
                        </div>
                    </div>
                </div>
                <div class="title">
                    <div class="title-container">
                        <label for="title-input">Title:</label>
                        <input type="text" id="title-input">
                    </div>
                    <div class="title-info">
                        <div class="fontdict-title">
                            <div class="font-family-title">
                                <label for="fontFamilyTitle">Font:</label>
                                <input type="text" id="fontFamilyTitle">
                            </div>
                            <div class="title-color"></div>
                            <div class="title-font-size"></div>
                        </div>
                        <div class="loc"></div>
                    </div>
                </div>
                <div class="grid">
                    <div class="grid-container">
                        <label for="grid-input">Grid:</label>
                        <input type="text" id="grid-input">
                    </div>
                    <div class="grid-info">
                        <div class="axis-name"></div>
                        <div class="grid-color"></div>
                        <div class="grid-line-style"></div>
                        <div class="grid-line-width"></div>
                    </div>
                </div>
                <div class="isLegend"></div>
                <div class="legend">

                </div>
            </div>
            <div class="isCubic">  <!--want smooth curve-->

            </div>
            <!--if there are subplots then isSup-title will show. if it is checked , sup-title will display-->
            <div class="isSup-title"></div>
            <div class="sup-title">

            </div>
            <div class="show-btn"></div>  <!--plt.show()-->
        </form>
    </main>
  </body>
</html>
